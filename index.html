<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">

  <!-- Bootstrap 5 CSS -->
  <link href="/bootstrap.min.css" rel="stylesheet">

  <script src="script.js" defer></script>

  <title>Calculadora de Taxas</title>
  <meta name="author" content="Marcelo Campos">
  <meta name="description" content="Uma simples calculadora pra ajudar calcular taxas da maquina de cartão">
</head>
<body class="d-flex flex-column vh-100">

  <!-- Header -->
  <header class="bg-primary text-white text-center d-flex align-items-center justify-content-center flex-shrink-0" style="min-height:60px;">
    <h1 class="h5 m-0">Calculadora de Taxas</h1>
  </header>

  <!-- Main -->
  <main class="flex-grow-1 d-flex flex-column p-2">

    <!-- Campo input + botão -->
    <div class="d-flex justify-content-center gap-2 mb-2 flex-wrap">
      <div class="d-flex gap-2 align-items-center flex-wrap">
        <label for="valor_bruto" class="fw-bold mb-0">Valor:</label>
        <input id="valor_bruto" type="text" class="form-control text-center" style="width:120px;" placeholder="0.00">
      </div>
    </div>

    <!-- Tabela -->
    <div class="flex-grow-1 overflow-auto mb-2" style="max-height:60vh">
      <table class="table table-bordered table-sm text-center mb-0">
        <thead class="table-primary">
          <tr>
            <th>Parcelas</th>
            <th>Valor da Parcela</th>
            <th>Valor Total</th>
          </tr>
        </thead>
        <tbody id="tabela_resultado">
          <!-- resultado do JS -->
        </tbody>
      </table>
    </div>

    <!-- Teclado numérico estático -->
    <div id="teclado_num" class="container mx-auto d-block d-md-none">
      <div class="row g-2 mb-2">
        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">1</button></div>
        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">2</button></div>
        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">3</button></div>

        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">4</button></div>
        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">5</button></div>
        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">6</button></div>

        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">7</button></div>
        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">8</button></div>
        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">9</button></div>

        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">0</button></div>
        <div class="col-4"><button class="btn btn-secondary w-100 fw-bold tecla">.</button></div>
        <div class="col-4"><button class="btn btn-danger w-100 fw-bold tecla">C</button></div>
      </div>
    </div>

  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center d-flex align-items-center justify-content-center flex-shrink-0" style="min-height:36px;">
    <p class="mb-0">Desenvolvido por Marcelo Campos</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="/bootstrap.bundle.min.js"></script>
</body>
</html>
