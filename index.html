<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#007bff">
  <script src="script.js" defer></script>
  <title>Calculadora de Taxas</title>

  <meta name="author" content="Marcelo Campos">
  <meta name="description" content="uma simples calculadora pra ajudar calcular taxas da maquina de cartÃ£o">

</head>
<body>
  <header>
    <h1>Calculadora de Taxas</h1><hr>
  </header>
  <main>
    <div class="campo">
      <div class="grupo">
        <label for="valor_bruto">Valor:</label>
        <input id="valor_bruto" type="number" placeholder="0,00" step="0.01" min="0">
      </div>
      <button>Calcular</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Parcelas</th>
          <th>Valor da Parcela</th>
          <th>Valor Total</th>
        </tr>
      </thead>
      <tbody id="tabela_resultado">
      </tbody>
    </table>
  </main>
  <footer>
    <p>
      Desenvolvido por Marcelo Campos
    </p>
  </footer>
</body>
</html>
